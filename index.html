<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scouter</title>
  <link rel="icon" href="./favicon.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <h1>Scouter</h1>

    <section class="controls">
      <div class="control">
        <label for="threadFilter">Thread</label>
        <select id="threadFilter">
          <option value="__all__">All threads</option>
        </select>
      </div>

      <div class="control">
        <label for="playerFilter">Player</label>
        <input id="playerFilter" placeholder="e.g. CrunchySoda" />
      </div>

      <div class="control">
        <label for="pokemonFilter">Pokémon</label>
        <input id="pokemonFilter" placeholder="e.g. Mesprit" />
      </div>

      <button id="clearBtn" type="button">Clear</button>
    </section>

    <p id="status" class="status">Loading…</p>

    <section id="results" class="results"></section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
